- name: Ensure Grafana provisioning datasource dir exists
  ansible.builtin.file:
    path: /etc/grafana/provisioning/datasources
    state: directory
    owner: root
    group: grafana
    mode: "0750"

- name: Provision Prometheus datasource in Grafana
  ansible.builtin.template:
    src: datasource_prometheus.yml.j2
    dest: /etc/grafana/provisioning/datasources/prometheus.yml
    owner: root
    group: grafana
    mode: "0640"
  notify: restart grafana


- name: Include dashboard provisioning
  ansible.builtin.import_tasks: dashboards.yml
  when: monitoring_install_grafana | bool


- name: Apply restarts/reloads now
  ansible.builtin.meta: flush_handlers

- name: Validate Grafana local port is listening
  ansible.builtin.wait_for:
    host: 127.0.0.1
    port: "{{ grafana_port }}"
    timeout: 60


- name: Validate Grafana reachable via nginx subpath
  ansible.builtin.uri:
    url: "http://127.0.0.1{{ grafana_subpath }}"
    status_code: [200, 301, 302]
  register: grafana_http
  retries: 20
  delay: 3
  until: grafana_http.status in [200, 301, 302]
