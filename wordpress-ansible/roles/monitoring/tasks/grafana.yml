---
- name: Preflight | Validate Grafana admin password length
  ansible.builtin.assert:
    that:
      - grafana_admin_password | length >= 12
    fail_msg: "grafana_admin_password must be set and >= 12 chars."

- name: Install Grafana repo deps
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - software-properties-common
      - wget
      - gnupg
    state: present

- name: Add Grafana GPG key
  ansible.builtin.apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add Grafana apt repository
  ansible.builtin.apt_repository:
    repo: "deb https://packages.grafana.com/oss/deb stable main"
    state: present
    filename: grafana

- name: Install Grafana
  ansible.builtin.apt:
    name: grafana
    state: present
    update_cache: true

- name: Configure Grafana for subpath (/grafana/)
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: root
    group: root
    mode: "0644"
  notify: restart grafana

- name: Ensure Grafana started and enabled
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: true

