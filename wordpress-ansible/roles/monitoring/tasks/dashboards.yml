---
- name: Ensure Grafana dashboards directory exists
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    owner: grafana
    group: grafana
    mode: "0755"

- name: Ensure Grafana dashboards provisioning dir exists
  ansible.builtin.file:
    path: /etc/grafana/provisioning/dashboards
    state: directory
    owner: root
    group: grafana
    mode: "0750"

- name: Download Node Exporter Full dashboard JSON (1860)
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/rfmoz/grafana-dashboards/master/prometheus/node-exporter-full.json"
    dest: /var/lib/grafana/dashboards/node-exporter-full.json
    owner: grafana
    group: grafana
    mode: "0644"
  notify: restart grafana

- name: Provision dashboard provider for local JSON dashboards
  ansible.builtin.copy:
    dest: /etc/grafana/provisioning/dashboards/node-exporter.yml
    owner: root
    group: grafana
    mode: "0640"
    content: |
      apiVersion: 1
      providers:
        - name: "local-dashboards"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          updateIntervalSeconds: 10
          options:
            path: /var/lib/grafana/dashboards
  notify: restart grafana
